<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Current Date</title>
	<style type="text/css">
		#date
		{
			color: blueviolet;
			text-align: center;
			margin-top: 20%;
			font-size: 100px;
			text-shadow: 0px 0px 10px navy;
			-webkit-text-stroke: 2px black;
			font-weight: bold;
			font-family: arial black;
			background-color: greenyellow;
			
		}
	</style>
</head>
<body>
	<marquee scrollamount=50>
     <h1 id="date">00/00/0000</h1>
     <script type="text/javascript">
     	let dt=document.getElementById("date");
     	let dat=new Date();
     	let day=dat.getDate();
     	let month=dat.getMonth();
     	let year=dat.getFullYear();
     	date.innerHTML=`${day}/${month}/${year}`
     </script>
</marquee>
</body>
</html>
